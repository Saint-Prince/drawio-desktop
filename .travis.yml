osx_image: xcode10.2

dist: trusty
sudo: false

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils
      - rpm

# Handle git submodules yourself 
git:
    submodules: false

before_install:
#  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  # Use sed to replace the SSH URL with the public URL, then initialize submodules
  - sed -ie 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - npm install -g yarn

install:
  - nvm install 10
  - yarn install
  - sudo snap install snapcraft --classic

script:
  - yarn run sync
  - yarn run release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
